{% load films_tags %}
{% get_categories as categories %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Кинчики</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
                {% for item in categories %}
                <li class="nav-item"><a class="nav-link" href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
                {% endfor %}
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Добавить фильм</a></li>
            </ul>
        </div>
    </div>
</nav>
