{% extends 'base.html' %}

{% block title %}Восстановление пароля :: TC{% endblock %}

{% block content %}
<div class="position-relative">
    <div class="position-absolute top-0 start-50 translate-middle-x">
        <div class="card p-3" style="width: 30rem; background-color: #c8e5fa;">

            <h3>Восстановление пароля</h3>
                <p>Забыли пароль? Введите Ваш email и мы отправим Вам ссылку для настройки нового пароля.</p>
            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Отправить на Email</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
